<!DOCTYPE html>
<html lang="en">

 <head>
   <meta charset="UTF-8">
   <title>BusMall Product Order Page</title>
   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <h1>BusMall Order Form</h1>

   <form id="order_form">
     <fieldset>
       <legend>Enter Information Below</legend>

       <label for="product_name">Product Name</label>
       <select id="product_name" name="product">
         <option for="product_name" value="bag">Bag</option>
         <option for="product_name" value="banana">Banana</option>
         <option value="bathroom">Bathroom</option>
         <option value="boots">Boots</option>
         <option value="breakfast">Breakfast</option>
         <option value="bubblegum">Bubblegum</option>
         <option value="chair">Chair</option>
         <option value="cthulu">Cthulu</option>
         <option value="dog-duck">Dog Duck</option>
         <option value="dragon">Dragon</option>
         <option value="pen">Pen</option>
         <option value="pet-sweep">Pet Sweep</option>
         <option value="scissors">Scissors</option>
         <option value="shark">Shark</option>
         <option value="sweep">Sweep</option>
         <option value="tauntaun">Tauntaun</option>
         <option value="unicorn">Unicorn</option>
         <option value="usb">USB</option>
         <option value="water-can">Water Can</option>
         <option value="wine-glass">Wine Glass</option>
       </select>

       <label for="quantity">Quantity: </label>
       <input id="quantity" type="text" required />

       <label for="name">Your Name: </label>
       <input id="name" type="text" required />

       <label for="street">Street: </label>
       <input id="street" type="text" required />

       <label for="city">City: </label>
       <input id="city" type="text" required />

       <label for="state">State: </label>
       <input id="state" type="text" required />

       <label for="zip">ZIP code: </label>
       <input id="zip" type="text" required />

       <label for="phone">Phone number: </label>
       <input id="phone" type="text" required />

       <label for="credit_card_number">Credit Card Number: </label>
       <input id="credit_card_number" type="number" required />

       <button type="submit">Add to Cart</button>
     </fieldset>
   </form>

   <a href="./cart.html">View your cart</a>

   <script src="app.js"></script>
 </body>
</html>
